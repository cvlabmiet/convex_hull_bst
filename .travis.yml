dist: trusty
sudo: false
language:
   - cpp
   - python

python:
   - 3.5

addons:
   apt:
      sources:
         - ubuntu-toolchain-r-test
      packages:
         - g++-7

before_install:
   - sudo apt-get -qq update

install:
   - sudo apt-get install -y libcgal-dev
   - sudo apt-get install -y libboost-all-dev
   - pip install pycodestyle

script:
   - CXX=/usr/bin/g++-7 cmake .
   - cmake --build .
   - ctest -VV
   - pycodestyle charts/run.py
